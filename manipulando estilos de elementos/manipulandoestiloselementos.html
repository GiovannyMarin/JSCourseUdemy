<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Manipulando Estilos</title>

		<script>
			function modificaEstilo(cor) {
				const div = document.getElementById("div");

				div.style.background = cor;
			}
		</script>
	</head>
	<body>
		<h3>Manipulando estilo</h3>

		<button type="button" onclick="modificaEstilo('#ff0000')">Vermelho</button>
		<button type="button" onclick="modificaEstilo('#00ff00')">Verde</button>
		<button type="button" onclick="modificaEstilo('#0000ff')">Azul</button>
		<hr />
		<div
			id="div"
			style="border: solid 1px black; width: 100px; height: 100px"
		></div>
	</body>
</html>
